<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.box1{
    height: 100px;
    width: 200px;
    background-color: aqua;
    border: 5px solid black;
    padding: 20px;
}
.box2{
    height: 100px;
    width: 200px;
    background-color: brown;
    border: 5px solid black;
    padding: 20px;
    box-sizing: border-box;  
}
/* border box keeps the box according to the width height
its better to use in universal selector
 */
    </style>
</head>
<body>
    <div class="box1"></div>
    <hr>
    <hr>
    <div class="box2"></div>
</body>
</html>
